<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div class="brand-container">
        <span class="brand-main">Best Sellers</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search-container">
    <ion-searchbar
      placeholder="Search products..."
      (ionInput)="handleSearch($event)"
      [debounce]="300"
      class="custom-search"
      animated="true"
    >
    </ion-searchbar>
  </div>

  <div class="filter-header">
    <p class="title">Best Sellers</p>

    <div class="action-group" (click)="presentSortSheet()">
      <ion-text class="current-sort-label">
        {{ getSortLabel(currentSort) }}
      </ion-text>
      <ion-button fill="clear" class="filter-btn">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="best-sellers-list">
    <app-bestseller-card
      *ngFor="let p of filteredProducts; let i = index"
      [item]="p"
      [rank]="i + 1"
      (order)="handleOrder($event)"
    >
    </app-bestseller-card>

    <div
      *ngIf="filteredProducts.length === 0"
      class="ion-text-center ion-padding empty-state"
    >
      <ion-icon name="search-outline"></ion-icon>
      <h3>No Products Found</h3>
      <p>Try adjusting your search or filters.</p>
    </div>
  </div>

  <div style="height: 20px"></div>
</ion-content>
