<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div class="brand-container">
        <span class="brand-main">Popular Products</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" class="cart-btn">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="cartCount > 0">{{ cartCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Add Search Input here -->
  <div class="search-container">
    <ion-searchbar
      placeholder="Search products..."
      (ionInput)="handleSearch($event)"
      [debounce]="300"
      class="custom-search"
      animated="true"
    >
    </ion-searchbar>
  </div>

  <!-- Add The text "Popular Products" and Sorty By here -->
  <div class="filter-header">
    <p class="title">Popular Products</p>

    <div class="action-group" (click)="presentSortSheet()">
      <ion-text class="current-sort-label">
        {{ getSortLabel(currentSort) }}
      </ion-text>
      <ion-button fill="clear" class="filter-btn">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-row class="product-grid">
    <ion-col
      size="6"
      size-md="4"
      size-lg="3"
      *ngFor="let p of filteredProducts"
    >
      <app-product-card
        [p]="p"
        (add)="handleAddToCart($event)"
      >
      </app-product-card>
    </ion-col>
  </ion-row>

  <div
    *ngIf="filteredProducts.length === 0"
    class="ion-text-center ion-padding empty-state"
  >
    <ion-icon name="search-outline"></ion-icon>
    <h3>No Products Found</h3>
    <p>Try adjusting your search or filters.</p>
  </div>

  <div style="height: 20px"></div>
</ion-content>
