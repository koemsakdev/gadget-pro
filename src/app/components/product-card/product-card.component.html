<ion-card class="product-card">
  <div class="discount-badge" *ngIf="p.discount">-{{ p.discount }}%</div>

  <ion-button fill="clear" class="favorite-btn" (click)="toggleFavorite(p)">
    <ion-icon
      [name]="p.isFavorite ? 'heart' : 'heart-outline'"
      [color]="p.isFavorite ? 'danger' : 'medium'"
    ></ion-icon>
  </ion-button>

  <div class="image-container">
    <img [src]="'./assets/product-imgs/' + p.image" />
  </div>

  <ion-card-content class="p-info">
    <ion-text color="dark">
      <h4 class="product-name">{{ p.name }}</h4>
    </ion-text>
    <p class="product-description">{{ p.description }}</p>

    <div class="price-row">
      <span class="price">${{ p.price }}</span>

      <ion-button
        size="small"
        shape="round"
        (click)="addToCart(p)"
        class="add-btn"
      >
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
